name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.23.5'

      - name: Install Fyne
        run: |
          go install fyne.io/tools/cmd/fyne@latest
          go install github.com/fyne-io/fyne-cross@v1.3.0

      - name: Install ImageMagick
        run: |
          brew install imagemagick

      - name: Create default icon
        run: |
          cd cmd/regattaClock
          # Create a simple icon using ImageMagick
          convert -size 1024x1024 xc:white -fill '#007AFF' -draw 'circle 512,512 512,0' Icon.png

      - name: Initialize Go module
        run: |
          cd cmd/regattaClock
          go mod init regattaClock
          go mod tidy
          go get fyne.io/fyne/v2
          go get github.com/comagnaw/regattaClock

      - name: Build
        run: |
          cd cmd/regattaClock
          mkdir -p build
          # Build for both architectures
          GOARCH=amd64 fyne package -os darwin -app-id com.github.comagnaw.regattaClock -release
          mv regattaClock.app build/regattaClock-intel.app
          GOARCH=arm64 fyne package -os darwin -app-id com.github.comagnaw.regattaClock -release
          mv regattaClock.app build/regattaClock-arm.app
          # Create universal binary
          lipo -create -output build/regattaClock.app/Contents/MacOS/regattaClock build/regattaClock-intel.app/Contents/MacOS/regattaClock build/regattaClock-arm.app/Contents/MacOS/regattaClock
          # Copy other necessary files
          cp -r build/regattaClock-intel.app/Contents/Resources build/regattaClock.app/Contents/
          cp -r build/regattaClock-intel.app/Contents/Info.plist build/regattaClock.app/Contents/

      - name: Create DMG
        run: |
          cd cmd/regattaClock/build
          hdiutil create -volname "Regatta Clock" -srcfolder . -ov -format UDZO regattaClock.dmg

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            cmd/regattaClock/build/regattaClock.dmg

  build-windows:
    runs-on: ubuntu-latest
    needs: build-macos
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.23.5'

      - name: Install Fyne
        run: |
          go install fyne.io/tools/cmd/fyne@latest
          go install github.com/fyne-io/fyne-cross@v1.3.0

      - name: Create default icon
        run: |
          cd cmd/regattaClock
          # Install ImageMagick
          sudo apt-get update && sudo apt-get install -y imagemagick
          # Create a simple icon using ImageMagick
          convert -size 1024x1024 xc:white -fill '#007AFF' -draw 'circle 512,512 512,0' Icon.png

      - name: Initialize Go module
        run: |
          cd cmd/regattaClock
          go mod init regattaClock
          go mod tidy
          go get fyne.io/fyne/v2
          go get github.com/comagnaw/regattaClock

      - name: Build Windows executable
        run: |
          cd cmd/regattaClock
          mkdir -p build
          fyne-cross windows -arch amd64 -app-id com.github.comagnaw.regattaClock
          mv fyne-cross/dist/windows-amd64/regattaClock.exe build/

      - name: Upload Windows Release Asset
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          files: |
            cmd/regattaClock/build/regattaClock.exe 